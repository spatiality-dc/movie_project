<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/62.jpg" alt="random user">
                </div>
                <div class="title">Random User</div>
            </div>
            <div class="menu">
                <ul>
                    <li>Matches</li>
                    <li class="active">Messages</li>
                </ul>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/men/7.jpg" alt="Rando Man">
                </div>
                <div class="friend">
                    <div class="user">Rando Man</div>
                    <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing.</div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/24.jpg" alt="Rando Woman">
                </div>
                <div class="friend">
                    <div class="user">Rando Woman</div>
                    <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing.</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img
                        class="user"
                        src="https://images.unsplash.com/photo-1532910404247-7ee9488d7292?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80"
                        alt=""
                    />
                    <div class="profile">
                        <div class="name">Rafaela</div>
                    </div>
                </div>
                <div class="btn btn-success">
                        Watch a movie with me
                    </div>
            </div>
            <div class="media-container">
            <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
                <form id="movie-form">
                    <label for="movie-input">Add a Movie, Yo!</label>
                    <input type="text" id="movie-input">
                    <br>
                    <!-- Button triggers new movie to be added -->
                    <input id="add-movie" type="submit" value="Enter" class="btn-outline-secondary">
                </form>
                <div id="movies-view"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
